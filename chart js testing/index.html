<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart test</title>

    
    <link rel="stylesheet" href="/css/styleLisa.css">
</head>
<body>
    <header>Main</header>

    <!-- <div id="chart"></div> -->
    <!-- <div class="pie"></div> -->
    <input type='radio' name='opt' id='otechnology' class='menuopt otechnology'>
    <input type='radio' name='opt' id='omarketing' class='menuopt omarketing'>
    <input type='radio' name='opt' id='opurchasing' class='menuopt opurchasing'>
    <input type='radio' name='opt' id='oresourcelibrary' class='menuopt oresourcelibrary'>
    <input type='radio' name='opt' id='osales' class='menuopt osales'>
    <input type='radio' name='opt' id='opeopleplanning' class='menuopt opeopleplanning'>
    <input type='radio' name='opt' id='ofinance' class='menuopt ofinance'>
    <input type='radio' name='opt' id='ooperations' class='menuopt ooperations'>
<!--     <input type='radio' name='opt' id='oraspberry' class='menuopt oraspberry'>
 -->    <input type='radio' name='opt' id='unsel' class='menuopt' checked>
    <nav>
        <ul class='circle'>
            <li class='technology dark slice'>
                    <label for='otechnology' class='circle'>Technology</label>
            </li>
            <li class='marketing dark slice'>
                    <label for='omarketing' class='circle'>Marketing</label>
            </li>
            <li class='purchasing dark slice'>
                    <label for='opurchasing' class='circle'>Purchasing</label>
            </li>
            <li class='resourcelibrary dark slice'>
                    <label for='oresourcelibrary' class='circle'>Resource Library</label>
            </li>
            <li class='sales dark slice'>
                    <label for='osales' class='circle'>Sales</label>
            </li>
            <li class='peopleplanning dark slice'>
                    <label for='opeopleplanning' class='circle'>People & Planning</label>
            </li>
            <li class='finance dark slice'>
                    <label for='ofinance' class='circle'>Finance</label>
            </li>
            <li class='operations dark slice'>
                    <label for='ooperations' class='circle'>Operations</label>
            </li>
            <!-- <li class='raspberry light slice'>
                    <label for='oraspberry' class='circle'>Raspberry</label>
            </li> -->
            <li class='unsel circle'><label for='unsel'></label></li>
        </ul>
    </nav>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
