<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart test</title>

    
    <link rel="stylesheet" href="/css/styleLisa.css">
</head>
<body>

        <div class="pie-main">
                <input type='radio' name='opt' id='ooperations' class='menuopt ooperations'>
                        <input type='radio' name='opt' id='otechnology' class='menuopt otechnology'>
                        <input type='radio' name='opt' id='omarketing' class='menuopt omarketing'>
                        <input type='radio' name='opt' id='opurchasing' class='menuopt opurchasing'>
                        <input type='radio' name='opt' id='oresourcelibrary' class='menuopt oresourcelibrary'>
                        <input type='radio' name='opt' id='osales' class='menuopt osales'>
                        <input type='radio' name='opt' id='opeopleplanning' class='menuopt opeopleplanning'>
                        <input type='radio' name='opt' id='ofinance' class='menuopt ofinance'>
                        <input type='radio' name='opt' id='unsel' class='menuopt' checked>
                        <nav class="pie-nav">
                        <ul class='circle'>
                                <li class='technology dark slice' onclick="popupClick('technology')">
                                        <label for='otechnology' class='circle'>technology</label>
                                </li>
                                <li class='marketing dark slice' onclick="popupClick('marketing')">
                                        <label for='omarketing' class='circle'>marketing</label>
                                </li>
                                <li class='purchasing dark slice' onclick="popupClick('purchasing')">
                                        <label for='opurchasing' class='circle'>purchasing</label>
                                </li>
                                <li class='resourcelibrary dark slice' onclick="popupClick('resourcelibrary')">
                                        <label for='oresourcelibrary' class='circle'>resourcelibrary</label>
                                </li>
                                <li class='sales dark slice' onclick="popupClick('sales')">
                                        <label for='osales' class='circle'>sales</label>
                                </li>
                                <li class='peopleplanning dark slice' onclick="popupClick('peopleplanning')">
                                        <label for='opeopleplanning' class='circle'>People & Planning</label>
                                </li>
                                <li class='finance dark slice' onclick="popupClick('finance')">
                                        <label for='ofinance' class='circle'>finance</label>
                                </li>
                                <li class='operations dark slice' onclick="popupClick('operations')">
                                        <label for='ooperations' class='circle'>operations</label>
                                </li>
                                
                                <li class='unsel circle' onclick="popupClick('unsel')"><label for='unsel'><img src="/wp-content/uploads/2021/12/g-bg.png" /></label></li>
                        </ul>
                        </nav>
                        
                        
                        
                </div>
    
    <div class="popup">
        <span class="popupClose" onclick="popupClose()">&times;</span>
        <div class="popup_head"></div>
        <div class="popup_subtext"></div>
        <div class="popup_btn"><a href=""></a></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
